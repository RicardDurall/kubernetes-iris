apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier
  namespace: iris-ml
  labels:
    app: iris-classifier
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-classifier
      component: api
  template:
    metadata:
      labels:
        app: iris-classifier
        component: api
    spec:
      containers:
      - name: api
        image: iris-classifier-serve:latest
        imagePullPolicy: Never  # Use local image for Minikube
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: iris-classifier-config
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: iris-model-pvc
