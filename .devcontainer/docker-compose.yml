version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
      # Share K8s and GCloud configs from host
      - ~/.kube:/home/vscode/.kube:cached
      - ~/.config/gcloud:/home/vscode/.config/gcloud:cached
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace/src
      - POETRY_VIRTUALENVS_IN_PROJECT=true
    network_mode: host  # For accessing Minikube services
    privileged: true  # Required for Docker-in-Docker
