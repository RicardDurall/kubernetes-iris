apiVersion: v1
kind: Service
metadata:
  name: iris-classifier-service
  namespace: iris-ml
  labels:
    app: iris-classifier
    component: api
spec:
  type: NodePort
  selector:
    app: iris-classifier
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    nodePort: 30080  # Access via Minikube IP on port 30080
    protocol: TCP
